<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
.flex{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  margin: 100px 200px;
}
.item{
  background: #0ac;
  margin: 4px;
  width: 10px;
  height: 50px;
  animation: loading 1.2s ease-in-out infinite; 
}
@keyframes loading{
  0%,40%,100%{
    transform: scaleY(1);
  }
  20%{
    transform: scaleY(2);
  }
}
.item-2{
  animation-delay: 0.12s;
}
.item-3{
  animation-delay: 0.24s;
}
.item-4{
  animation-delay: 0.36s;
}
.item-5{
  animation-delay: 0.48s;
}
 </style>
</head>
<body>
  <div class="flex">
    <div class="item item-1"></div>
    <div class="item item-2"></div>
    <div class="item item-3"></div>
    <div class="item item-4"></div>
    <div class="item item-5"></div>
  </div>
</body>
</html>
