<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
*{margin: 0;padding: 0;}
.menu{
  width: 200px;
  background: #ecf0f1;
  margin: 20px 30px;
}
.top{
  position: relative;
}

.top::before{
  background: #1abc9c;
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 5px;
  height: 100%;
}
.menu li{
  height: 48px;
  list-style: none;
  font-size: 19px;
  line-height: 48px;
  text-indent: 25px;
  transition: all 0.5s;
}
.menu li:hover{
  background: #1abc9c;
}
.sub{
  display: none;
}
  </style>
</head>
<body>
 <ul class="menu">
   <li class='top'>menu</li>
   <li class='sub'>code</li>
   <li class='sub'>zoom</li>
   <li class='sub'>settings</li>
 </ul>
 <script>
//问题
//触发点击事件后，hover伪类失效
var topper = document.getElementsByClassName('top')[0];
var pop = false;
topper.onclick = function(){
  var subs = document.getElementsByClassName('sub');
  if (pop){
    this.style.backgroundColor = '#ecf0f1';
    for(let i=0,len=subs.length; i<len; i++){
      subs[i].style.display = 'none';
    }
    pop = false;
  }
  else{
    this.style.backgroundColor = '#1abc9c';
    for(let i=0,len=subs.length; i<len; i++){
      subs[i].style.display = 'block';
    }
    pop = true;
  }
}

 </script>
</body>
</html>
